<mat-card *ngIf="(profile$ | async); let profile">
  <mat-card-header>
    <mat-card-title>{{ profile.dob }}</mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="(address$ | async); let address">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ address.type }}</mat-card-title>
      </mat-card-header>
      <mat-card-content> {{ address.street }} </mat-card-content>
    </mat-card>
  </mat-card-content>
</mat-card>
